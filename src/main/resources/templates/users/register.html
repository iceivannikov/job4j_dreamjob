<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div th:if="${errormessage}" class="alert alert-danger" role="alert">
    <span th:text="${errormessage}"></span>
</div>
<div class="container">
    <form class="mt-3" th:action="@{/users/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label"><b>Имя</b></label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Иван" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"><b>Почта</b></label>
            <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="ivan@mail.ru" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><b>Пароль</b></label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100"
                                          th:href="@{/register}">Отмена</a></div>
                    <div class="col-6"><button class="btn btn-primary w-100"
                                               type="submit">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
